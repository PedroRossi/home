---
apiVersion: v1
kind: Namespace
metadata:
  name: postgresql
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: postgresql
spec:
  project: default
  source:
    repoURL: https://github.com/PedroRossi/home.git
    targetRevision: HEAD
    path: postgresql
  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
