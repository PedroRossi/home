bitwarden:
  image:
    repository: vaultwarden/server
    tag: 1.23.1
    pullPolicy: IfNotPresent

  env:
    SIGNUPS_ALLOWED: true
    INVITATIONS_ALLOWED: true
    # SERVER_ADMIN_EMAIL
    # DOMAIN
    # YUBICO_CLIENT_ID
    # YUBICO_SECRET_KEY
    # DATA_FOLDER
    # DATABASE_URL
    # ATTACHMENTS_FOLDER
    # ICON_CACHE_FOLDER
    # ROCKET_LIMITS
    # ROCKET_WORKERS
    # SMTP_HOST
    # SMTP_FROM
    # SMTP_PORT
    # SMTP_SSL
    # SMTP_EXPLICIT_TLS
    # SMTP_USERNAME
    # SMTP_PASSWORD
    # SHOW_PASSWORD_HINT
    # WEB_VAULT_ENABLED

  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 80
    loadBalancerIP:

  persistence:
    enabled: true
    existingClaim: "bitwarden-pvc"
    #accessMode: ReadWriteOnce
    #size: 800Mi
    #storageClass:

  ingress:
    enabled: false

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  deploymentAnnotations: {}
